<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="four.css">
</head>
<body>
    <div class="block1">
        <div class="header">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number. </p>
        
        </div>
    <div class="center">
    <form class="form">
        <label2 for="guessField" id="guess">Guess a number</label2><br>
        <input type="text" id="guessField"><br>
        <input type="button" id="btn" value="submit"><br>
    </form>

        <div class="resultpass">
            <p>Previous guesses: <span class="guesses"></span></p>
            <p>Remaining guesses: <span class="lastresult">10</span></p>
            <p class="lowOrHigh"></p>    
        </div>
    </div>
     </div>
     

    <script src="four.js"></script>
    
</body>
</html>
